<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="utf-8">
  <!-- <base href="/"> -->

  <title>Battle of the Sea</title>
  <meta name="description" content="Start your adventure right now!">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Template Basic Images Start -->
  <meta property="og:image" content="img/favicon.ico">
  <link rel="icon" href="img/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
  <!-- Template Basic Images End -->

  <!-- Custom Browsers Color Start -->
  <meta name="theme-color" content="#3f3f3f">
  <!-- Custom Browsers Color End -->


  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="header">

      <h1>Морской бой</h1>
      <div class="player-panel">
        <span class="admiral">Безымянный</span>

        <button id='cookie-reset'>выйти</button>

      </div>
    </div>
    <div class="headings">
      <div class="enemy-heading-container"><span class="heading">Ваше поле</span></div>
      <div class="user-heading-container"><span class="heading">Поле врага</span></div>
    </div>
    <div class='fields'>
      <!-- <span class="turn"></span> -->
      <div class="user-field-container">
        <div id="user-field"></div>

      </div>
      <div class="enemy-field-container">
        <div id="enemy-field"></div>

      </div>
    </div>
    <div class="flots">
      <div class="enemy-flot">
        <ul class="flot-list">
          <li class="flot-item"><span class="flot-ship linkor"><span class="flot-ship-count">1</span></span></li>
          <li class="flot-item"><span class="flot-ship crusher"><span class="flot-ship-count">2</span></span></li>
          <li class="flot-item"><span class="flot-ship destroyer"><span class="flot-ship-count">3</span></span></li>
          <li class="flot-item"><span class="flot-ship boat"><span class="flot-ship-count">4</span></span></li>
        </ul>
      </div>
      <div class="user-flot">
        <ul class="flot-list">
          <li class="flot-item"><span class="flot-ship linkor"><span class="flot-ship-count">1</span></span> </li>
          <li class="flot-item"><span class="flot-ship crusher"><span class="flot-ship-count">2</span></span> </li>
          <li class="flot-item"><span class="flot-ship destroyer"><span class="flot-ship-count">3</span></span> </li>
          <li class="flot-item"><span class="flot-ship boat"><span class="flot-ship-count">4</span></span> </li>
        </ul>
      </div>

    </div>

    <div class="btn-container"> <button id="restart-button">Новая игра</button></div>
    <span class="strike strike-miss">Мимо</span>
    <span class="strike strike-hit">Ранил</span>
    <span class="strike strike-kill">Убил</span>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js" integrity="sha256-Xxq2X+KtazgaGuA2cWR1v3jJsuMJUozyIXDB3e793L8="
    crossorigin="anonymous"></script>
  <script src="scripts.js"></script>

</body>

</html>
